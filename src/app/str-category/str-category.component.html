<div class="cont" dir="rtl">
  

<mat-toolbar color="primary" style="position: relative;">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  style="position: absolute;right: 5px;font-size: 18px;">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span style="margin-right: 45%; font-size:50px; position: absolute;top: 12px;">الاصناف</span>
  <span class="example-spacer"></span>
 
  <button mat-button  style="background-color:rgb(207, 29, 29);color: antiquewhite;font-size: 24px;position:absolute ; left: 10px;top:10px;"(click)="openDialog()"
   >اضافة صنف</button>
</mat-toolbar>
<div class="container">
  <div>
    <mat-form-field >
      <mat-label >بحث</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>



 <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم الصنف </th>
      <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
    </ng-container>
    <ng-container matColumnDef="Num">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> رقم الصنف </th>
      <td mat-cell *matCellDef="let row"> {{row.Num}} </td>
    </ng-container>

    <ng-container matColumnDef="commodity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> السلعة </th>
      <td mat-cell *matCellDef="let row"> {{row.commodity}} </td>
    </ng-container>
    <ng-container matColumnDef="grade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> النوعية </th>
      <td mat-cell *matCellDef="let row"> {{row.grade}} </td>
    </ng-container>
    <ng-container matColumnDef="platon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> الفصيلة </th>
      <td mat-cell *matCellDef="let row"> {{row.platon}} </td>
    </ng-container>
    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> المجموعة </th>
      <td mat-cell *matCellDef="let row"> {{row.group}} </td>
    </ng-container>
    <ng-container matColumnDef="unit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> الوحدة </th>
      <td mat-cell *matCellDef="let row"> {{row.unit}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> نوع الصنف </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>
    <ng-container matColumnDef="relation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> حالة الصنف</th>
      <td mat-cell *matCellDef="let row"> {{row.relation}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
      <td mat-cell *matCellDef="let row"> 
        <button mat-icon-button (click)="editProduct(row)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteProduct(row.id)" mat-icon-button color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">لا توجد بيانات"{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="الصفحات"></mat-paginator>
</div>

  </div>
</div>
</div>
