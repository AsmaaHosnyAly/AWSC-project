<mat-card-header dir="rtl">
    <div class="child1 ">
        <button mat-raised-button class="add" (click)="openDialog()" dir="ltr">

            <span class="ms-2">اضافة</span> <mat-icon class="me-1">add</mat-icon>
        </button>
    </div>

    <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="بحث" #input />
    </mat-form-field>
</mat-card-header>


<div id="content" class="content">

    


    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" dir="rtl">
        <!-- name Column -->
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef >الرقم </th>
            <td mat-cell *matCellDef="let row">{{ row.no }}</td>
        </ng-container>
        <ng-container matColumnDef="noDays">
            <th mat-header-cell *matHeaderCellDef>الايام </th>
            <td mat-cell *matCellDef="let row">{{ row.noDays }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef >التفسير </th>
            <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>
        <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef> اسم الموظف </th>
            <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
        </ng-container>
        <ng-container matColumnDef="disciplinaryName">
            <th mat-header-cell *matHeaderCellDef> اسم الموظف </th>
            <td mat-cell *matCellDef="let row"> {{row.disciplinaryName}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>التاريخ</th>
            <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
          </ng-container>
       
        

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell id="action1" *matHeaderCellDef mat-sort-header> الاجراء </th>
            <td mat-cell *matCellDef="let row">
                <div id="action2">
                        <button mat-icon-button id="button1" (click)="editEmployeeDisciplinary(row)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                        <button mat-icon-button id="button2" color="warn" (click)="deleteEmployeeDisciplinary(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
            </td>
        </tr>
    </table>
    <footer id="reportFooter">
        <h3>الأمضاءات</h3>
        <p>مدير إدارة الشركة :</p>
        <p>مدير إدارة المخزن :</p>
    </footer>
    <div class="date" id="date">
        <!-- <p>{{ myDate | date : "shortDate" }}</p> -->
    </div>
</div>

<br />
<mat-card-footer>
    <mat-paginator id="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
</mat-card-footer>
