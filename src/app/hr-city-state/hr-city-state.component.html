<mat-card>
    <mat-card-header>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="بحث" #input>
      </mat-form-field>
      <button style="margin-right: 60%;" mat-raised-button class="add" (click)="openDialog()">اضافة</button>
      
    </mat-card-header>
    <mat-card-content>
      <mat-accordion class="example-headers-align" multi dir="rtl">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-description>
                بحث متقدم
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
      <div class="search">
          <mat-form-field appearance="outline">
            <mat-label>القرية </mat-label>
            <input #cityState matInput placeholder="ادخل النوعية">
        </mat-form-field>
        <mat-form-field appearance="outline">   
          <mat-label>المدينة</mat-label>     
          <input matInput aria-label="commodity" [matAutocomplete]="autoCommodity" [formControl]="cityCtrl" (click)="openAutoCity()" required/>
          <mat-autocomplete #autoCommodity="matAutocomplete" [displayWith]="displaycityName" (optionSelected)="citySelected($event)">
            <mat-option *ngFor="let city of filteredCities | async" [value]="city">
              {{ city.name }} 
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
  
        <button (click)=" getSearchHrCityState(cityState.value)" >عرض</button>
        </div>
        </mat-expansion-panel>
      </mat-accordion>
  
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!-- productCode Column -->
       
          <!-- productName Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> القرية </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
  
        <!-- category Column -->
        <ng-container matColumnDef="cityName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> المدينة </th>
          <td mat-cell *matCellDef="let row"> {{row.cityName}}</td>
        </ng-container>
  
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> الحدث </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editHrCityStates(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteHrCityStates(row.id)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
  
      </table>
  
    </mat-card-content>
    <br>
    <mat-card-footer>
  
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </mat-card-footer>
  </mat-card>
