
<table mat-table [dataSource]="dataSource2" class="mat-elevation-z8" dir="rtl">
   
    <!-- Name Column -->
    <ng-container matColumnDef="No">
        <th mat-header-cell *matHeaderCellDef> الرقم </th>
        <td mat-cell *matCellDef="let row"> {{row.No}} </td>

        <!-- <td mat-cell *matCellDef="let element"> {{element.name}} </td> -->
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="StoreId">
        <th mat-header-cell *matHeaderCellDef> المخزن </th>
        <td mat-cell *matCellDef="let row"> {{row.Store}} </td>

        <!-- <td mat-cell *matCellDef="let element"> {{element.weight}} </td> -->
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> التاريخ </th>
        <td mat-cell *matCellDef="let row"> {{row.Date | date}} </td>

        <!-- <td mat-cell *matCellDef="let element"> {{element.symbol}} </td> -->
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> الاجراء </th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editGroup(row)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteGroup(row.id)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
