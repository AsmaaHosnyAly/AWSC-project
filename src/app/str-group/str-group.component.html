<mat-toolbar color="primary" dir="rtl">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>شركة المياه</span>
    <span class="example-spacer"></span>
    
    <button mat-button (click)="openDialog()" color="">اضف مجموعة<mat-icon>add_circle</mat-icon></button>
  </mat-toolbar>
 <div class="container" dir="rtl">
  <div style="margin-top: 10px;"><mat-form-field>
    <mat-label>بحث</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8" dir="rtl">
    <table mat-table [dataSource]="dataSource" matSort>
  
     
     
      <!-- Progress Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم المجموعة </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> الوصف  </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
      <ng-container matColumnDef="transactionUserId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> الوصف  </th>
        <td mat-cell *matCellDef="let row"> {{row.transactionUserId}} </td>
      </ng-container>
      
  
      <!-- Name Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> العمليات</th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button  (click)="editRole(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteRole(row.id)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div></div>

 </div>
