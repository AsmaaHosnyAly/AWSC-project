
  <h1 class="page-title">مركز التكلفة</h1>
<mat-accordion class="example-headers-align" multi dir="rtl">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-description>
          بحث متقدم
        <mat-icon>search</mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>
<div class="search">
   
  <mat-form-field appearance="outline">
      <mat-label>المركز</mat-label>
      

      <mat-select [(ngModel)]="costcenter.id" #costcenter plceholder="اختر المركز" >
          <mat-option  *ngFor="let costcenter of costcenterlist" [value]="costcenter.name"
          >{{costcenter.name}}</mat-option>
      </mat-select>
      
  </mat-form-field>

    <button (click)=" getSearchProducts(costcenter.value)" >عرض</button> 
  </div>
  </mat-expansion-panel>
<div class="container">
  <div>
    <mat-card-header dir="ltr">
      <div class="child1">
        <button mat-raised-button class="add" (click)="openDialog()" dir="ltr">
          <span class="ms-2">اضافة</span> <mat-icon class="me-1">add</mat-icon>
        </button>
      </div>

     <div>
      <input  class="filter-search"
      matInput
      (keyup)="applyFilter($event)"
      placeholder="بحث"
      #input
    />
     </div>
    </mat-card-header>
    <div  class="div-table">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef >الإجراء  </th>
          <td  mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editCostCenter(row)" class="editbtn">
              <mat-icon >edit</mat-icon>
            </button>
            <button (click)="deleteCostCenter(row.id)" mat-icon-button color="warn">
              <mat-icon >delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="code" >
          <th mat-header-cell *matHeaderCellDef   > الكود  </th>
          <td mat-cell *matCellDef="let row" > {{row.code}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef  > المركز </th>
          <td mat-cell *matCellDef="let row"> {{row.name}}  </td>
        </ng-container>
        

       
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">لا توجد بيانات "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="الصفحات"></mat-paginator>
    </div>

  </div>
