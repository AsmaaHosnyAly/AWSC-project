    <mat-card-header dir="ltr" class="parent-search">
        <div class="child1">
          <button
            mat-raised-button
            class="add"
            (click)="openDialog()"
            dir="ltr"
          >
            <span class="ms-2">اضافة</span> <mat-icon class="me-1">add</mat-icon>
          </button>
        </div>
      
        <div>
          <input
            matInput
            class="filter-search"
            (keyup)="applyFilter($event)"
            placeholder="بحث"
            #input
          />
        </div>
      </mat-card-header>


    <!---print Header-->
    <section id="content">
        <header id="header" class="header">
            <div class="header-one">
                <p>أرصدة إفتتاحية</p>
            </div>
            <div class="header-two">
                <img src="../assets/images/water logo.png" />
                <p>شركة مياه الشرب والصرف الصحى بأسوان</p>
            </div>
        </header>

        <div>
            <div id="table-content">
                <table mat-table [dataSource]="dataSource2" dir="rtl">
                    <!-- name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef style=" text-align: center;">الاسم</th>
                        <td mat-cell *matCellDef="let row" style="text-align: center;">{{ row.name }}</td>
                    </ng-container>

                    <!-- isActive Column -->
                    <ng-container matColumnDef="isActive">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 15%;"> الحالة </th>
                        <td mat-cell *matCellDef="let row" style="text-align: center;">{{ row.isActive && row.isActive
                            == true ? 'نشط' : 'غير نشط' }}</td>
                    </ng-container>

                     <!-- Action Column -->
                     <ng-container matColumnDef="Action" >
                        <th mat-header-cell *matHeaderCellDef id="action-header" style="width: 15%;">الاجراء</th>
                        <td mat-cell *matCellDef="let row" id="buttn" >
                            <button mat-icon-button class="editbtn" (click)="editMasterForm(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteBothForms(row.id)">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
    </section>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
