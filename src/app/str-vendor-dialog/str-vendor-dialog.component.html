<form [formGroup]="vendorsForm" dir="rtl">
  <h1 mat-dialog-title>المصنع</h1>
  <div mat-dialog-content>
    <form [formGroup]="vendorsForm">
      
    
      <mat-form-field appearance="outline">
        <mat-label>اسم المصنع</mat-label>
        <input formControlName="name" matInput placeholder="اسم المصنع">
      </mat-form-field>
   
       
       
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>اغلاق</button>
  <button mat-raised-button color="primary" (click)="addProduct()" style="margin-left: 8px;">{{actionBtn}}</button> 
  </div>
</form>
