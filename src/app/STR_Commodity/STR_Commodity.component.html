<div class="container2" dir="rtl">
  <span class="header">ادارة المخازن-اضافة سلعة</span>


<mat-toolbar style="position: relative;">
    <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"  style="position: absolute;right: 5px;font-size: 18px;">
      <mat-icon>supervised_user_circle</mat-icon>
    </button> -->
    <span class="example-spacer"></span>
   
    <button mat-button  class='button' (click)="openDialog()"
     >اضافة سلعة
    +</button>
  </mat-toolbar>

 <mat-form-field >
        <mat-label class="filter" >بحث</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>

  <mat-accordion class="example-headers-align" style="border: 1px;border-radius: 50px;" multi dir="rtl">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-description>
            بحث 
          <mat-icon>account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
  <div class="search">
      
    <mat-form-field appearance="outline">
        <mat-label>السلعة</mat-label>
        

        <mat-select [(ngModel)]="commodity.id" #commidityId plceholder="اختر السلعة" >
            <mat-option  *ngFor="let commodity of commoditylist" [value]="commodity.code"
            >{{commodity.name}}</mat-option>
        </mat-select>
        
    </mat-form-field>

      <button (click)=" getSearchProducts(commidityId.value)" >عرض</button> 
    </div>
    </mat-expansion-panel>
  <div class="container">
    <div>
     
  
      <div class="mat-elevation-z8" >

        <table mat-table [dataSource]="dataSource" matSort>
  
       
  
          <ng-container matColumnDef="code" >
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 22px;position: relative;right: 0px;background-color:rgb(84, 186, 255)" > كود السلعة </th>
            <td mat-cell *matCellDef="let row" style="text-align: right;"> {{row.code}} </td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 22px;margin-left: 309px !important;background-color:rgb(84, 186, 255)"> السلعة </th>
            <td mat-cell *matCellDef="let row" style="text-align: right;"> {{row.name}}  </td>
          </ng-container>
          
          <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 22px;margin-left: 309px !important;"> id </th>
            <td mat-cell *matCellDef="let row" style="text-align: right;"> {{row.id}}  </td>
          </ng-container>
           -->
          <ng-container matColumnDef="action" dir="ltr">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color:rgb(84, 186, 255)">  </th>
            <td  mat-cell *matCellDef="let row"> 
              <button mat-icon-button (click)="editCommodity(row)" color="primary">
                <mat-icon >edit</mat-icon>
              </button>
              <button (click)="deleteCommodity(row.id)" mat-icon-button color="warn">
                <mat-icon >delete</mat-icon>
              </button>
            </td>
          </ng-container>
         
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">لا توجد بيانات "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="الصفحات"></mat-paginator>
      </div>
  
    </div>
  </div>
