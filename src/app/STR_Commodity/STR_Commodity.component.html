<div class="container" dir="rtl"><mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="بحث" #input>
    </mat-form-field>
    <button style="margin-right: 60%;" mat-raised-button class="add" (click)="openDialog()">اضافة</button>
    
  </mat-card-header>
  <mat-card-content>
    <mat-accordion class="example-headers-align" multi dir="rtl">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-description>
              بحث متقدم
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
    <div class="search">
      
      <mat-form-field appearance="outline">   
        <mat-label>السلعة</mat-label>     
        <input matInput #commodity aria-label="commodity" [matAutocomplete]="autoCommodity" [formControl]="commodityCtrl" (click)="openAutoCommodity()" required/>
        <mat-autocomplete #autoCommodity="matAutocomplete" [displayWith]="displayCommodityName" (optionSelected)="commoditySelected($event)">
          <mat-option *ngFor="let commodity of filteredCommodities | async" [value]="commodity">
            {{ commodity.name }} | {{ commodity.code }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <button (click)=" getSearchGrades(commodity.value)" >عرض</button>
      </div>
      </mat-expansion-panel>
    </mat-accordion>

    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- productCode Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> كود السلعة </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>
      

      <!-- category Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> السلعة </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> الحدث </th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button (click)="editGrade(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteGrade(row.id)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

  </mat-card-content>
  <br>
  <mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  </mat-card-footer>
</mat-card>
</div>
