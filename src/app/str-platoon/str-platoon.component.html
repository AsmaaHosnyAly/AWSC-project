<mat-card>
  <mat-card-header>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="بحث" #input>
    </mat-form-field>
    <button style="margin-right: 60%;" mat-raised-button class="add" (click)="openDialog()">اضافة</button>
  </mat-card-header>

  <mat-card-content>
    <mat-accordion class="example-headers-align" multi dir="rtl">
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-description>
              بحث متقدم
            <mat-icon>account_circle</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
    <div class="search">
        <mat-form-field appearance="outline">
          <mat-label>الفصيلة</mat-label>
          <input #grade matInput placeholder="ادخل الفصيلة">
      </mat-form-field>
      <!-- <mat-form-field appearance="outline">
          <mat-label>السلعة</mat-label>  
          <mat-select [(ngModel)]="commidityDt" #commidityID plceholder="اختر السلعة" >
              <mat-option *ngFor="let option of commidityList" [value]="option.id">{{option.name}}</mat-option>           
          </mat-select>        
      </mat-form-field> -->

      <mat-form-field appearance="outline">
        <input matInput placeholder="ادخل النوعية" aria-label="option" #comm [matAutocomplete]="commidityID" [formControl]="gradeCtrl"
          required />
        <mat-autocomplete #commidityID="matAutocomplete" (optionSelected)="optionSelected($event)">
          <mat-option *ngFor="let option of filteredgrades | async" [value]="option.name">
            {{ option.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
  
        <button (click)="getSearchPlatoons(commidityID.optionSelected,grade.value)" >عرض</button> 
      </div>
      </mat-expansion-panel>
    </mat-accordion>


    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Platoon Id Column -->
      <ng-container matColumnDef="transactionUserId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> كود المستخدم</th>
        <td mat-cell *matCellDef="let row"> {{row.transactionUserId}} </td>
      </ng-container>

      <!-- Platoon Id Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> كود الفصيلة</th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>

      <!-- Platoon Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم الفصيلة </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- grad Column -->
      <ng-container matColumnDef="gradeName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> النوعية </th>
        <td mat-cell *matCellDef="let row"> {{row.gradeName}} </td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editPlatoon(row)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="daletePlatoon(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

  </mat-card-content>
  <br>
  <mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  </mat-card-footer>
</mat-card>
