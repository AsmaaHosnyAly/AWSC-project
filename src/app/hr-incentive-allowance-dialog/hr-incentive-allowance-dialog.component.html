<p>hr-incentive-allowance-dialog works!</p>

<h1 mat-dialog-title dir="rtl">اضافة حافز</h1>

<div mat-dialog-content dir="rtl" style="padding: 30px;">
    <form [formGroup]="groupForm">
        <mat-form-field appearance="outline" class="groupInput">
            <mat-label>رقم الحافز</mat-label>
            <input matInput placeholder="رقم الحافز" formControlName="no" type="number">
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="groupInput">
            <mat-label>الموظف</mat-label>
            <mat-select placeholder="الموظف" formControlName="employeeId">
                <mat-option [value]="employee.id" *ngFor="let employee of employeesList">{{employee.name}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="groupInput">
            <mat-label>السنة المالية</mat-label>
            <mat-select placeholder="السنة المالية" formControlName="fiscalYearId">
                <mat-option [value]="fiscalYear.id" *ngFor="let fiscalYear of fiscalYearsList">{{fiscalYear.fiscalyear}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>التاريخ</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="date">
            <mat-datepicker-toggle matIconSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    </form>
</div>

<div mat-dialog-action [align]="'end'">
    <div class="groupAction">
        <button mat-raised-button class="cancelBtn" mat-dialog-close>اغلاق</button>
        <button mat-raised-button class="confirmBtn" style="margin-left: 8px;"
            (click)="addIncentiveAllowance()">{{actionBtn.toLowerCase() =='save' ? 'اضافة':'تعديل'}}</button>
    </div>
</div>
