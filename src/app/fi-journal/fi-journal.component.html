<mat-card>
    <mat-card-header>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="بحث" #input>
      </mat-form-field>
      <button style="margin-right: 60%;" mat-raised-button class="add" (click)="openDialog()">اضافة</button>
      <!-- <button mat-raised-button class="add" (click)="openDialog()">بحث</button> -->
  
    </mat-card-header>
    <mat-card-content>

      <mat-accordion class="example-headers-align" multi dir="rtl">
        <mat-expansion-panel >
          <mat-expansion-panel-header>
            <mat-panel-description>
                بحث متقدم
              <mat-icon>account_circle</mat-icon>
            </mat-panel-description>
          </mat-expansion-panel-header>
      <div class="search" style="display: flex; justify-content: space-around;">
          <mat-form-field appearance="outline">
            <mat-label>الرقم </mat-label>
            <input #no matInput placeholder="ادخل الحساب">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>الوصف</mat-label>
            <input #description matInput placeholder="ادخل الوصف">                   
     </mat-form-field>
    
    <mat-form-field appearance="outline" class="example-full-width">
        <mat-label>التاريخ</mat-label>
        <input #date matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  
        <button  mat-raised-button class="add" (click)=" getSearchFIJournal(no.value,description.value,date.value)" >عرض</button>
           
        </div>
        </mat-expansion-panel>
      </mat-accordion>
  
      <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8" dir="rtl">
  
      
  
        <!-- Units Name Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> الوصف  </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>
        <ng-container matColumnDef="no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> الرقم  </th>
            <td mat-cell *matCellDef="let row"> {{row.no}} </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> التاريخ  </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
          </ng-container>
  
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editFIJournals(row)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="daleteFIJournals(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
  
      </table>
  
    </mat-card-content>
    <br>
    <mat-card-footer>
  
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </mat-card-footer>
  </mat-card>
