<div class="page-title"> صنف الحساب</div>
<mat-card>
  <mat-card-content>
    <mat-card-header dir="ltr">
      <div class="child1 ">
        <button mat-raised-button class="add" (click)="openDialog()" dir="ltr">

          <span class="ms-2">اضافة</span> <mat-icon class="me-1">add</mat-icon>
        </button>
      </div>

      <div>
        <input matInput class="filter-search" (keyup)="applyFilter($event)" placeholder="بحث" #input />
      </div>
    </mat-card-header>
    <div class="div-table">
      <table matSort mat-table [dataSource]="dataSource">

        <!-- productName Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> الاسم </th>
          <td mat-cell *matCellDef="let row"> {{row.name? row.name : ' لايوجد بيانات'}}{{row.name}} </td>
        </ng-container>

        <!-- category Column -->
        <ng-container matColumnDef="accounName">
          <th mat-header-cell *matHeaderCellDef> الحساب </th>
          <td mat-cell *matCellDef="let row">{{row.accounName? row.accounName : ' لايوجد بيانات'}} </td>
        </ng-container>

        <!-- itemcategory Column -->
        <ng-container matColumnDef="accountItemCategoryName">
          <th mat-header-cell *matHeaderCellDef> تصنيف الحساب </th>
          <td mat-cell *matCellDef="let row"> {{row.accountItemCategoryName? row.accountItemCategoryName : ' لايوجد
            بيانات'}}</td>
        </ng-container>


        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width: 15%;"> الاجراء </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editFiAccountItem(row)" class="editbtn">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteFiAccountItem(row.id)" mat-icon-button color="warn">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

      </table>
    </div>

  </mat-card-content>
  <br>
  <mat-card-footer>

    <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100, 1000]" aria-label="الصفحات" (page)="pageChanged($event)" showFirstLastButtons>
    </mat-paginator>
  </mat-card-footer>
</mat-card>
