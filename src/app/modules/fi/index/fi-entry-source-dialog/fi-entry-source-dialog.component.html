
<div class="cdk-overlay-pane  ">
  <button class="close" mat-button  mat-dialog-close > <mat-icon> clear</mat-icon></button>
</div>

<h1 mat-dialog-title class="add-h1">{{editData? '  تعديل المصدر   ' : 'إضافة مصدر جديد'}}</h1>

<form [formGroup]="EntrySourceForm" dir="rtl">
  <!-- <h1 mat-dialog-title>إضافة حساب</h1> -->
  <div mat-dialog-content>
    <form [formGroup]="EntrySourceForm">
      <mat-form-field appearance="outline">
        <mat-label>اسم الحساب</mat-label>
        <input formControlName="name" matInput placeholder="ادخل اسم الحساب">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <!-- <button mat-raised-button color="warn" mat-dialog-close>اغلاق</button> -->
  <button mat-raised-button  class="savebtn" (click)="addEntrySource()" style="margin-left: 8px;">{{actionBtn}}</button> 
  </div>
</form>
