<div class="cdk-overlay-pane  ">
    <button class="close" mat-button (click)="closeDialog()" mat-dialog-close> <mat-icon>
            clear</mat-icon></button>
</div>



<form [formGroup]="groupDetailsForm" (keydown.enter)="$event.preventDefault()"  style="overflow: hidden !important;">


        
    <div style="overflow: hidden !important;">
        <h1 mat-dialog-title class="add-h1"> اكمل التفاصيل   </h1>
        <div class="detailsForm" dir="rtl" >
            
            <div class="searchLabels">
                <mat-label> الحساب </mat-label>

                <mat-form-field appearance="outline" class="groupInput">
                <mat-select placeholder="الحساب " formControlName="accountId"
                    [value]="getDetailedRowData ? getDetailedRowData.accountId : ''">
                    <mat-option [value]="account.id" *ngFor="let account of accountsList">{{account.name}}</mat-option>
                </mat-select>
            </mat-form-field>
           </div>

           <div class="searchLabels">
            <mat-label> صنف الحساب </mat-label>

            <mat-form-field appearance="outline" class="groupInput">
                <mat-select placeholder="صنف الحساب " formControlName="fiAccountItemId"
                    [value]="getDetailedRowData ? getDetailedRowData.fiAccountItemId : ''">
                    <mat-option [value]="accountItem.id" *ngFor="let accountItem of accountItemsList">{{accountItem.accounName}}</mat-option>
                </mat-select>
            </mat-form-field>
           </div>

           <div class="searchLabels">
            <mat-label>الائتمان</mat-label>

            <mat-form-field appearance="outline" class="groupInput">
                    <input type="number" matInput placeholder="الائتمان" formControlName="credit"
                        [value]="getDetailedRowData ? getDetailedRowData.credit : ''">
                </mat-form-field>
    
            </div>


      <div class="searchLabels">
        <mat-label>المدين</mat-label>

        <mat-form-field appearance="outline" class="groupInput">
            <input type="number" matInput placeholder="المدين" formControlName="debit"
                [value]="getDetailedRowData ? getDetailedRowData.debit : ''">
        </mat-form-field>
      </div>

      <div mat-dialog-action [align]="'end'">
        <div class="groupAction">
            <button mat-raised-button color="primary" style="margin-left: 8px;"
                (click)="addDetailsInfo()">{{actionBtnDetails.toLowerCase() =='save' ?
                'اضافة':'تعديل'}}</button>
            <!-- <button mat-raised-button color="warn" mat-dialog-close (click)="getAllMasterForms()">اغلاق</button> -->
        </div>
    </div>
        </div>
    </div>

</form>
