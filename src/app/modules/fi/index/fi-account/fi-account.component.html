<div class="page-title"> الحسابات</div>


<mat-card>

  <mat-card-content>

    <mat-card-header dir="ltr" class="parent-search">
      <div class="child1">
        <button mat-raised-button class="add" (click)="openDialog()" dir="ltr">
          <span class="ms-2">اضافة</span> <mat-icon class="me-1">add</mat-icon>
        </button>
      </div>

      <div>
        <input matInput class="filter-search" (keyup)="applyFilter($event)" placeholder="بحث" #input />
      </div>
    </mat-card-header>
    <table matSort mat-table [dataSource]="dataSource">

      <!-- accountCode Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> كود الحساب </th>
        <td mat-cell *matCellDef="let row"> {{row.code}} </td>
      </ng-container>
      <!-- accountName Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> الحساب </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- HierarchyName Column -->
      <ng-container matColumnDef="fiAccountHierarchyName">
        <th mat-header-cell *matHeaderCellDef> شجرة الحساب </th>
        <td mat-cell *matCellDef="let row"> {{row.fiAccountHierarchyName}}</td>
      </ng-container>

      <!-- Hierarchylevel Column -->
      <ng-container matColumnDef="fiAccountlevel">
        <th mat-header-cell *matHeaderCellDef> مستوى الحساب </th>
        <td mat-cell *matCellDef="let row"> {{row.fiAccountlevel}}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action" style="width: 15%;">
        <th mat-header-cell *matHeaderCellDef> الإجراء </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editAccount(row)" class="editbtn">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deleteAccount(row.id)" mat-icon-button color="warn">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>

  </mat-card-content>
  <br>
  <mat-card-footer>

    <mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100, 1000]" (page)="pageChanged($event)" showFirstLastButtons>
    </mat-paginator>
  </mat-card-footer>
</mat-card>
