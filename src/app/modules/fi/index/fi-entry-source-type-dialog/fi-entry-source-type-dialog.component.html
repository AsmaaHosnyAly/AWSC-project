<div class="cdk-overlay-pane  ">
  <button class="close" mat-button  mat-dialog-close > <mat-icon> clear</mat-icon></button>
</div>

<h1 mat-dialog-title class="add-h1">{{editData? '  تعديل المصدر   ' : 'إضافة مصدر جديد'}}</h1>
<form [formGroup]="entrySourceTypeForm" dir="rtl">
 
  <div mat-dialog-content>
    <form [formGroup]="entrySourceTypeForm">
      <mat-label>اسم نوع مصدر الدخل</mat-label>

      <mat-form-field appearance="outline">
        <input formControlName="name" matInput placeholder="ادخل نوع مصدر الدخل">
      </mat-form-field>

      <mat-label>مصدر الدخل</mat-label>  
      <mat-form-field appearance="outline">   
        <input matInput aria-label="EntrySource" [matAutocomplete]="autoEntrySource" [formControl]="entrySourceCtrl" (click)="openAutoEntrySource()" placeholder="{{getEntrySourceTypeData ? getEntrySourceTypeData.fiEntrySourceName : ''}}" required/>
        <mat-autocomplete #autoEntrySource="matAutocomplete" [displayWith]="displayEntrySourceName" (optionSelected)="entrySourceSelected($event)">
          <mat-option *ngFor="let entrySource of filteredEntrySources | async" [value]="entrySource">
            {{ entrySource.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button  class="savebtn" (click)="addEntrySourceType()" style="margin-left: 8px;">{{actionBtn}}</button> 

  </div>
</form>
