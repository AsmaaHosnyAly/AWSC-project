<div class="cdk-overlay-pane  ">
    <button class="close" mat-button mat-dialog-close> <mat-icon> clear</mat-icon></button>
</div>

<h1 mat-dialog-title class="add-h1">{{editData? ' تعديل مجالات الموردين ' : 'إضافة مجالات الموردين'}}</h1>

<div mat-dialog-content dir="rtl">
    <form [formGroup]="proSellerTypeForm" style="overflow: hidden;">
        <div class="serachLabels">

            <mat-label>الكود:</mat-label>
            <mat-form-field appearance="outline" class="groupInput">
                <input matInput placeholder="الكود" formControlName="code" readonly>
            </mat-form-field>

            <mat-label>مجالات الموردين:</mat-label>
            <mat-form-field appearance="outline" class="groupInput">
                <input matInput placeholder="مجالات الموردين" formControlName="name">
            </mat-form-field>

        </div>

    </form>
    <button mat-raised-button class="savebtn" (click)="addProSellerType()"
        style="margin-left: 8px;">{{actionBtn}}</button>

</div>

<div mat-dialog-action [align]="'end'"></div>
