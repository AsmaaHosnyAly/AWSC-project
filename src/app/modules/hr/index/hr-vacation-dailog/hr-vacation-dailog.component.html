<div class="cdk-overlay-pane  ">
  <button class="close" mat-button  mat-dialog-close > <mat-icon> clear</mat-icon></button>
</div>
<h1 mat-dialog-title class="add-h1">{{editData? '  تعديل الاجازة    ' : 'إضافة  الاجازة '}}</h1>

<form [formGroup]="VacationsForm" dir="rtl">
    <!-- <h1 mat-dialog-title>الموظفين</h1> -->
    <div mat-dialog-content>
      <form [formGroup]="VacationsForm">
        
        <mat-label> الاجازة</mat-label>

        <mat-form-field appearance="outline">
          <input formControlName="name" matInput placeholder=" الاجازة">
        </mat-form-field>
     
         
         
      </form>
    </div>
    <div mat-dialog-actions>
      <!-- <button mat-raised-button color="warn" mat-dialog-close>اغلاق</button> -->
    <button mat-raised-button color="primary"  class="savebtn"  (click)="addProduct()" style="margin-left: 8px;">{{actionBtn}}</button> 
    </div>
  </form>
