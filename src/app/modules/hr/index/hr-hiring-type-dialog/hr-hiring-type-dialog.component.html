<div class="cdk-overlay-pane">
  <button class="close" mat-button mat-dialog-close>
    <mat-icon> clear</mat-icon>
  </button>
</div>
<h1 mat-dialog-title class="add-h1">
  {{ editData ? "  تعديل نوع التوظيف   " : " إضافة نوع توظيف جديد" }}
</h1>

<form [formGroup]="groupForm" dir="rtl">
  <div mat-dialog-content>
    <form [formGroup]="groupForm">
      <mat-form-field appearance="outline" class="groupInput">
        <mat-label>اسم نوع التوظيف</mat-label>
        <input matInput placeholder="اسم نوع التعيين" formControlName="name" />
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      class="savebtn"
      style="margin-left: 8px"
      (click)="addHiringType()"
    >
      {{ actionBtn }}
    </button>
  </div>
</form>
