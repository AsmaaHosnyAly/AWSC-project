<div class="page-title"> مناصب الموظفين</div>
<mat-card>
    <mat-card-content>
        <mat-card-header dir="ltr" class="parent-search">
            <div class="child1 ">
                <button mat-raised-button class="add" (click)="openDialog()" dir="ltr">

                    <span class="ms-2">اضافة</span> <mat-icon class="me-1">add</mat-icon>
                </button>
            </div>

            <div>
                <input matInput class="filter-search" (keyup)="applyFilter($event)" placeholder="بحث" #input />
            </div>
        </mat-card-header>

        <div class="div-table">
            <table matSort mat-table [dataSource]="dataSource">

                <!-- employeeName Column -->
                <ng-container matColumnDef="employeeName">
                    <th mat-header-cell *matHeaderCellDef> الموظف </th>
                    <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
                </ng-container>

                <!-- positionName Column -->
                <ng-container matColumnDef="positionName">
                    <th mat-header-cell *matHeaderCellDef> المنصب </th>
                    <td mat-cell *matCellDef="let row"> {{row.positionName}} </td>
                </ng-container>

                <!-- workPlaceName Column -->
                <ng-container matColumnDef="workPlaceName">
                    <th mat-header-cell *matHeaderCellDef> مكان العمل </th>
                    <td mat-cell *matCellDef="let row"> {{row.workPlaceName}} </td>
                </ng-container>

                <!-- date Column -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef> التاريخ </th>
                    <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th  id="action1" *matHeaderCellDef style="width: 15%;"> الاجراء </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="editHrEmployeePosition(row)" class="editbtn">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="daleteHrEmployeePosition(row.id)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>

            </table>
        </div>

    </mat-card-content>
    <br>
    <mat-card-footer>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </mat-card-footer>
</mat-card>
