<div class="page-title">  رصيد الاجازات </div>


<mat-card-header dir="ltr">
    <div class="child1 " >
      <button mat-raised-button class="add" (click)="openDialog()"  dir="ltr" >
      
      <span class="ms-2">اضافة</span>   <mat-icon class="me-1">add</mat-icon> 
      </button>
    </div>
  
    <div>
      <input 
        matInput
        class="filter-search"
        (keyup)="applyFilter($event)"
        placeholder="بحث"
        #input
      />
    </div>
  
  
  </mat-card-header>


<div id="content" class="content">

    <header id="header" class="header">
        <div class="header-one">
            <p>الاصناف</p>
        </div>
        <div class="header-two">
            <img src="../assets/images/water logo.png" />
            <p>شركة مياه الشرب والصرف الصحى بأسوان</p>
        </div>
    </header>


    <table matSort mat-table [dataSource]="dataSource"  dir="rtl">
        <!-- name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>الاسم </th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- balance Column -->
        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>الرصيد </th>
            <td mat-cell *matCellDef="let row">{{ row.balance }}</td>
        </ng-container>

        <!-- employeeName Column -->
        <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>الموظف </th>
            <td mat-cell *matCellDef="let row">{{ row.employeeName }}</td>
        </ng-container>

        <!-- vactionName Column -->
        <ng-container matColumnDef="vactionName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>الاجازة </th>
            <td mat-cell *matCellDef="let row">{{ row.vactionName }}</td>
        </ng-container>

        <!-- year Column -->
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>السنة  </th>
            <td mat-cell *matCellDef="let row">{{ row.year }}</td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th  id="action1" *matHeaderCellDef style="width: 15%;"> الاجراء </th>
            <td mat-cell *matCellDef="let row">
                <div id="action2">
                        <button mat-icon-button id="button1" (click)="editEmployeeVacationBalance(row)" class="editbtn">
                        <mat-icon>edit</mat-icon>
                    </button>
                        <button mat-icon-button id="button2" color="warn" (click)="deleteEmployeeVacationBalance(row.id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                لا توجد بيانات"{{ input.value }}"
            </td>
        </tr>
    </table>
    <footer id="reportFooter">
        <h3>الأمضاءات</h3>
        <p>مدير إدارة الشركة :</p>
        <p>مدير إدارة المخزن :</p>
    </footer>
    <div class="date" id="date">
        <!-- <p>{{ myDate | date : "shortDate" }}</p> -->
    </div>
</div>

<br />
<mat-card-footer>
    <mat-paginator id="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</mat-card-footer>
