<div class="cdk-overlay-pane  ">
  <button class="close" mat-button  mat-dialog-close > <mat-icon> clear</mat-icon></button>
</div>
<h1 mat-dialog-title class="add-h1">{{editData? '  تعديل التخصص    ' : 'إضافة  التخصص '}}</h1>


<form [formGroup]="specializationForm" dir="rtl">
    <!-- <h1 mat-dialog-title>إضافة صنف الحساب</h1> -->
    <div mat-dialog-content>
      <form [formGroup]="specializationForm">   
        <mat-label>اسم التخصص </mat-label>
     
        <mat-form-field appearance="outline">
          <input formControlName="name" matInput placeholder="ادخل الاسم">
        </mat-form-field>
        <mat-label>المؤهل</mat-label>
        <mat-form-field appearance="outline">
          <input matInput aria-label="account" [matAutocomplete]="autoaccount" [formControl]="QualificationCtrl"
            placeholder="{{getspecializationData ? getspecializationData.qualificationName : ''}}" (click)="openAutoQualification()" required />
          <mat-autocomplete #autoaccount="matAutocomplete" [displayWith]="displayqualificationName"
            (optionSelected)="qualificationSelected($event)">
            <mat-option *ngFor="let qualification of filteredQualification | async" [value]="qualification">
              {{ qualification.name }} | {{ qualification.code }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions>
      <!-- <button mat-raised-button color="warn" mat-dialog-close>اغلاق</button> -->
      <button mat-raised-button class="savebtn" color="primary" (click)="addHrspecialization()" style="margin-left: 8px;">{{actionBtn}}</button>
    </div>
  </form>
