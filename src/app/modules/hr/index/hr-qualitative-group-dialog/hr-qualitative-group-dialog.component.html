<form [formGroup]="QualitativeGroupForm" dir="rtl">
    <h1 mat-dialog-title>إضافة المجموعة النوعية</h1>
    <div mat-dialog-content>
      <form [formGroup]="QualitativeGroupForm">
        <mat-form-field appearance="outline">
          <mat-label>اسم المجموعة النوعية</mat-label>
          <input formControlName="name" matInput placeholder="ادخل اسم المجموعة النوعية">
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn" mat-dialog-close>اغلاق</button>
      <button mat-raised-button color="primary" (click)="addQualitativeGroup()" style="margin-left: 8px;">{{actionBtn}}</button>
    </div>
  </form>
