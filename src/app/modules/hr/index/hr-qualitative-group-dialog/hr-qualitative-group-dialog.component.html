<div class="cdk-overlay-pane  ">
  <button class="close" mat-button  mat-dialog-close > <mat-icon> clear</mat-icon></button>
</div>
<h1 mat-dialog-title class="add-h1">{{editData? '  تعديل المجموعة النوعية    ' : 'إضافة  المجموعة النوعية '}}</h1>

<form [formGroup]="QualitativeGroupForm" dir="rtl">
    <!-- <h1 mat-dialog-title>إضافة المجموعة النوعية</h1> -->
    <div mat-dialog-content>
      <form [formGroup]="QualitativeGroupForm">
        <mat-label>اسم المجموعة النوعية</mat-label>

        <mat-form-field appearance="outline">
          <input formControlName="name" matInput placeholder="ادخل اسم المجموعة النوعية">
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions>
      <!-- <button mat-raised-button color="warn" mat-dialog-close>اغلاق</button> -->
      <button mat-raised-button class="savebtn"  color="primary" (click)="addQualitativeGroup()" style="margin-left: 8px;">{{actionBtn}}</button>
    </div>
  </form>
