<div class="page-title">  الدرجة المالية للموظف</div>
<mat-card>
  <mat-card-content>
  <mat-card-header dir="ltr" class="parent-search">
    <div class="child1 " >
      <button mat-raised-button class="add" (click)="openDialog()"  dir="ltr" >
      
      <span class="ms-2">اضافة</span>   <mat-icon class="me-1">add</mat-icon> 
      </button>
    </div>

    <div>
      <input 
        matInput
        class="filter-search"
        (keyup)="applyFilter($event)"
        placeholder="بحث"
        #input
      />
    </div>
  </mat-card-header>
      
      <div  class="div-table">
      <table matSort mat-table [dataSource]="dataSource">
  
        <!-- productCode Column -->
       
          <!-- productName Column -->
          <ng-container matColumnDef="financialDegreeName">
            <th mat-header-cell *matHeaderCellDef > الدرجة المالية </th>
            <td mat-cell *matCellDef="let row"> {{row.financialDegreeName}} </td>
          </ng-container> 
  
          <!-- date Column -->
          <ng-container matColumnDef="financialDegreeDate">
            <th mat-header-cell *matHeaderCellDef > التاريخ </th>
            <td mat-cell *matCellDef="let row">{{ row.financialDegreeDate | date : "shortDate" }}</td>
        </ng-container>
  
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > الاجراء </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editHrEmployeeFinancialDegree(row)" class="editbtn">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteEmployeeFinancialDegree(row.id)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
  
      </table>
      </div>
  
    </mat-card-content>
    <br>
    <mat-card-footer>
  
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </mat-card-footer>
  </mat-card>
