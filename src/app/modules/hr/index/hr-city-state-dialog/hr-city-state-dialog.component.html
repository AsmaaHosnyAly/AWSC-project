<div class="cdk-overlay-pane  ">
  <button class="close" mat-button  mat-dialog-close > <mat-icon> clear</mat-icon></button>
</div>
<h1 mat-dialog-title class="add-h1">{{editData? '  تعديل المركز   ' : ' إضافة مركز جديد'}}</h1> 
<form [formGroup]="cityStateForm" dir="rtl">
    <div mat-dialog-content>
      <form [formGroup]="cityStateForm">
        <mat-form-field appearance="outline">
          <mat-label>المركز </mat-label>
          <input formControlName="name" matInput placeholder="ادخل القرية">
        </mat-form-field>
        <mat-label>المحافظة</mat-label>
        <mat-form-field appearance="outline">
          <input matInput aria-label="city" [matAutocomplete]="autoCity" [formControl]="cityCtrl"
            placeholder="{{getCityStateData ? getCityStateData.cityName : ''}}" (click)="openAutoCity()" required />
          <mat-autocomplete #autoCity="matAutocomplete" [displayWith]="displaycityName"
            (optionSelected)="citySelected($event)">
            <mat-option *ngFor="let city of filteredCities | async" [value]="city">
              {{ city.name }} 
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button class="savebtn" (click)="addCityState()" style="margin-left: 8px;">{{actionBtn}}</button>
    </div>
  </form>
