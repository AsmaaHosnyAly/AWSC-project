<div class="page-title">  العقوبات </div>

<mat-card-header dir="ltr">
  <div class="child1 " >
    <button mat-raised-button class="add" (click)="openDialog()"  dir="ltr" >
    
    <span class="ms-2">اضافة</span>   <mat-icon class="me-1">add</mat-icon> 
    </button>
  </div>

  <div>
    <input 
      matInput
      class="filter-search"
      (keyup)="applyFilter($event)"
      placeholder="بحث"
      #input
    />
  </div>


</mat-card-header>


<div id="content" class="content">

    


    <table matSort mat-table [dataSource]="dataSource"  dir="rtl">
        <!-- name Column -->
        <ng-container matColumnDef="no">
            <th  *matHeaderCellDef >الرقم </th>
            <td mat-cell *matCellDef="let row">{{ row.no }}</td>
        </ng-container>
        <ng-container matColumnDef="noDays">
            <th  *matHeaderCellDef>الايام </th>
            <td mat-cell *matCellDef="let row">{{ row.noDays }}</td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th  *matHeaderCellDef >التفسير </th>
            <td mat-cell *matCellDef="let row">{{ row.description }}</td>
        </ng-container>
        <ng-container matColumnDef="employeeName">
            <th  *matHeaderCellDef> اسم الموظف </th>
            <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
        </ng-container>
        <ng-container matColumnDef="disciplinaryName">
            <th  *matHeaderCellDef> اسم الموظف </th>
            <td mat-cell *matCellDef="let row"> {{row.disciplinaryName}} </td>
        </ng-container>
        <ng-container matColumnDef="date">
            <th  *matHeaderCellDef>التاريخ</th>
            <td mat-cell *matCellDef="let row">{{ row.date | date }}</td>
          </ng-container>
       
        

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th  *matHeaderCellDef style="width: 15%;" >الاجراء</th>
            <td mat-cell *matCellDef="let row">
                <div id="action2" style="display: flex;flex-direction: row;">
                        <button mat-icon-button id="button1" (click)="editEmployeeDisciplinary(row)" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>
                        <button mat-icon-button id="button2" color="warn" (click)="deleteEmployeeDisciplinary(row.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                لا توجد بيانات"{{ input.value }}"
            </td>
        </tr>
    </table>
    <footer id="reportFooter">
        <h3>الأمضاءات</h3>
        <p>مدير إدارة الشركة :</p>
        <p>مدير إدارة المخزن :</p>
    </footer>
    <div class="date" id="date">
        <!-- <p>{{ myDate | date : "shortDate" }}</p> -->
    </div>
</div>

<br />
<mat-card-footer>
    <mat-paginator id="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
</mat-card-footer>
