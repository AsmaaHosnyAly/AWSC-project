<form [formGroup]="SeveranceReasonForm" dir="rtl">
  <h1 mat-dialog-title>إضافة حساب</h1>
  <div mat-dialog-content>
    <form [formGroup]="SeveranceReasonForm">
      <mat-form-field appearance="outline">
        <mat-label>اسم الحساب</mat-label>
        <input formControlName="name" matInput placeholder="ادخل اسم الحساب">
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>اغلاق</button>
    <button mat-raised-button color="primary" (click)="addSeveranceReason()" style="margin-left: 8px;">{{actionBtn}}</button>
  </div>
</form>
