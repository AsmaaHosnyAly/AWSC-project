<div class="cdk-overlay-pane  ">
  <button class="close" mat-button  mat-dialog-close > <mat-icon> clear</mat-icon></button>
</div>
<h1 mat-dialog-title class="add-h1">{{editData? '  تعديل المحافظة   ' : ' إضافة محافظة جديدة'}}</h1> 
<form [formGroup]="HrcityForm" dir="rtl">    
    <div mat-dialog-content>
      <form [formGroup]="HrcityForm">
        <mat-label>اسم المدينة</mat-label>
        <mat-form-field appearance="outline">
        
          <input formControlName="name" matInput placeholder="اسم المدينة">
        </mat-form-field>
      </form> 
    </div> 
    <div mat-dialog-actions>
    <button mat-raised-button class="savebtn" (click)="addHrCities()" style="margin-left: 8px;">{{actionBtn}}</button> 
    </div>
    </form>
