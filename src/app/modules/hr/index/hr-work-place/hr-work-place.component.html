      <table matSort mat-table [dataSource]="dataSource" dir="rtl">
  
        <!-- productCode Column -->
       
          <!-- productName Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef >مكان العمل </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
  
        <!-- category Column -->
        <ng-container matColumnDef="cityStateName">
          <th mat-header-cell *matHeaderCellDef > المركز </th>
          <td mat-cell *matCellDef="let row"> {{row.cityStateName}}</td>
        </ng-container>
  
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width: 15%;">الإجراء</th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editHrWorkPlace(row)" class="editbtn">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteHrWorkPlace(row.id)" mat-icon-button color="warn">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            لا توجد بيانات"{{ input.value }}"
        </td>        </tr>
  
      </table>
  
    </mat-card-content>
    <br>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
