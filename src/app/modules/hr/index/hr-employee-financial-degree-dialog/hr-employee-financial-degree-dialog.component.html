<div class="cdk-overlay-pane  ">
    <button class="close" mat-button  mat-dialog-close > <mat-icon> clear</mat-icon></button>
  </div>
  <h1 mat-dialog-title class="add-h1">{{editData? '  تعديل درجة مالية للموظف   ' : ' إضافة درجة مالية للموظف '}}</h1> 
  <form [formGroup]="employeeeFinancialDegreeForm" dir="rtl">
      <div mat-dialog-content>
        <form [formGroup]="employeeeFinancialDegreeForm">
          <mat-label>الدرجة المالية</mat-label>
          <mat-form-field appearance="outline">
            <input matInput aria-label="financialDegree" [matAutocomplete]="autoFinancialDegree" [formControl]="financialDegreeCtrl"
              placeholder="{{getFinancialDegreeData ? getFinancialDegreeData.financialDegreeName : ''}}" (click)="openAutoFinancialDegree()" required />
            <mat-autocomplete #autoFinancialDegree="matAutocomplete" [displayWith]="displayfinancialDegreeName"
              (optionSelected)="financialDegreeSelected($event)">
              <mat-option *ngFor="let financialDegree of filteredFinancialDegree | async" [value]="financialDegree">
                {{ financialDegree.name }} 
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
          
          <mat-label>التاريخ</mat-label>
        <mat-form-field appearance="outline" class="example-full-width">
          <input matInput [matDatepicker]="picker" formControlName="financialDegreeDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
        </form>
      </div>
      <div mat-dialog-actions>
        <button mat-raised-button class="savebtn" (click)="addEmployeeFinancialDegree()" style="margin-left: 8px;">{{actionBtn}}</button>
      </div>
    </form>
