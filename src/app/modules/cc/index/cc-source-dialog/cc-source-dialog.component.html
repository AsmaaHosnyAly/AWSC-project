<div class="cdk-overlay-pane  ">
    <button class="close" mat-button  mat-dialog-close > <mat-icon> clear</mat-icon></button>
  </div>
  
  <h1 mat-dialog-title class="add-h1">{{editData? '  تعديل نوعية   ' : ' إضافة  نوعية جديدة'}}</h1>
  <form [formGroup]="CcSourceForm" dir="rtl">
   
    <div mat-dialog-content>
      <form [formGroup]="CcSourceForm">
        <div class="child1">
        <mat-label>كود المصدر</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="code"  pattern="^[0-9]{1}$" matInput placeholder="ادخل كود المصدر">
          <mat-error *ngIf="CcSourceForm.get('code')?.invalid && CcSourceForm.get('code')?.touched" readonly>
             كود المصدر مطلوب ويجب أن يحتوي على رقم واحد.
          </mat-error>
        </mat-form-field>
      </div>
      <div class="child1">
        <mat-label>المصدر  </mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="name" matInput placeholder="ادخل المصدر ">
        </mat-form-field>
      </div>
      <div class="child1">
        <mat-label>الوظيفي</mat-label>
        <mat-form-field appearance="outline">
          <input matInput aria-label="Ccfunction" [matAutocomplete]="autoCcfunction" [formControl]="CcfunctionCtrl"
            placeholder="{{getCcSourceData ? getCcSourceData.functionName : 'اختر الوظيفي'}}" (click)="openAutoCcfunction()" required />
          <mat-autocomplete #autoCcfunction="matAutocomplete" [displayWith]="displayCcfunctionName"
            (optionSelected)="CcfunctionSelected($event)">
            <mat-option *ngFor="let Ccfunction of filteredCcfunction | async" [value]="Ccfunction">
              {{ Ccfunction.name }} | {{ Ccfunction.code }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
      
      <!-- <div class="child1">
        <mat-label>الحساب</mat-label>
        <mat-form-field appearance="outline">
          <input matInput aria-label="account" [matAutocomplete]="autoAccount" [formControl]="accountCtrl"
            placeholder="{{getGradeData ? getGradeData.accountName : 'اختر حساب'}}" (click)="openAutoAccount()" required />
          <mat-autocomplete #autoAccount="matAutocomplete" [displayWith]="displayAccountName"
            (optionSelected)="accountSelected($event)">
            <mat-option *ngFor="let account of filteredAccounts | async" [value]="account">
              {{ account.name }} | {{ account.code }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div> -->
        <button mat-raised-button class="savebtn" (click)="addCcSource()" >{{actionBtn}}</button>
      </form>
    </div>
     
      
    
  </form>
