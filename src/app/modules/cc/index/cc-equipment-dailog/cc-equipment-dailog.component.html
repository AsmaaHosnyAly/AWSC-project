<div class="cdk-overlay-pane  ">
    <button class="close" mat-button  mat-dialog-close > <mat-icon> clear</mat-icon></button>
  </div>
  
  <h1 mat-dialog-title class="add-h1">{{editData? '  تعديل المعدات   ' : 'إضافةالمعدات جديد'}}</h1>
  <form [formGroup]="equipmentForm" dir="rtl">
      <div mat-dialog-content>
        <form [formGroup]="equipmentForm">
          <mat-label>الكود</mat-label>

          <mat-form-field appearance="outline">
            <input formControlName="code" matInput placeholder="ادخل الكود">
          </mat-form-field>
          <mat-label>الاسم</mat-label>

          <mat-form-field appearance="outline">
            <input formControlName="name" matInput placeholder="ادخل الاسم">
          </mat-form-field>
        
          <mat-label> مركز التكاليف</mat-label>
          <mat-form-field appearance="outline">
            <input matInput aria-label="costCenter" [matAutocomplete]="autoCostCenter" [formControl]="costCenterCtrl"
              placeholder="{{getModelData  ? getModelData.CostCenterName : ''}}" (click)="openAutoCostCenter()" required />
            <mat-autocomplete #autoCostCenter="matAutocomplete" [displayWith]="displayCostCenterName"
              (optionSelected)="costCenterSelected($event)">
              <mat-option *ngFor="let costCenter of filteredCostCenteres | async" [value]="costCenter">
                {{ costCenter.name }} 
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </form>
      </div>
      <div mat-dialog-actions>
        <button mat-raised-button class="savebtn"  (click)="addPlant()" style="margin-left: 8px;">{{actionBtn}}</button>
      </div>
    </form>
