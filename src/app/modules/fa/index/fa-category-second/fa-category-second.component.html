<div class="page-title"> التصنيف الثانى </div>

<mat-card-header dir="ltr">
    <div class="child1 ">
        <button mat-raised-button class="add" (click)="openDialog()" dir="ltr">

            <span class="ms-2">اضافة</span> <mat-icon class="me-1">add</mat-icon>
        </button>
    </div>

    <div>
        <input matInput class="filter-search" (keyup)="applyFilter($event)" placeholder="بحث" #input />
    </div>
</mat-card-header>


<div id="content" class="content">

    <table matSort mat-table [dataSource]="dataSource" dir="rtl">
        <!-- code Column -->
        <ng-container matColumnDef="code" class="text-center">
            <th *matHeaderCellDef class="TableCenter" style="width: 25%;">الكود </th>
            <td mat-cell *matCellDef="let row" class="TableCenter">{{ row.code }}</td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name" class="text-center">
            <th *matHeaderCellDef class="TableCenter">الاسم </th>
            <td mat-cell *matCellDef="let row" class="TableCenter">{{ row.name }}</td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
            <th *matHeaderCellDef style="width: 15%;" class="TableCenter">الإجراء</th>
            <td mat-cell *matCellDef="let row" class="TableCenter">
                <div id="action2">
                    <button mat-icon-button id="button1" (click)="editFaCategorySecond(row)" class="editbtn">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button id="button2" color="warn" (click)="deleteFaCategorySecond(row.id)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
            </td>
        </tr>
    </table>
    <footer id="reportFooter">
        <h3>الأمضاءات</h3>
        <p>مدير إدارة الشركة :</p>
        <p>مدير إدارة المخزن :</p>
    </footer>
    <div class="date" id="date">
    </div>

</div>

<br />

<mat-card-footer>
    <mat-paginator id="paginator" [pageSizeOptions]="[5, 10, 25, 100, 1000]" aria-label="الصفحات" showFirstLastButtons></mat-paginator>
</mat-card-footer>
