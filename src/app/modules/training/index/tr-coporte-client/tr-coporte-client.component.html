<div class="page-title"> عملاء الشركات </div>
<mat-card>
    <mat-card-content>
        <mat-card-header dir="ltr" class="parent-search">
            <div class="child1 ">
                <button mat-raised-button class="add" (click)="openDialog()" dir="ltr">

                    <span class="ms-2">اضافة</span> <mat-icon class="me-1">add</mat-icon>
                </button>
            </div>

            <div>
                <input matInput class="filter-search" (keyup)="applyFilter($event)" placeholder="بحث" #input />
            </div>
        </mat-card-header>  

        <div class="div-table">
            <table matSort mat-table [dataSource]="dataSource">

                <!-- name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> الموظف </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- code Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> الكود </th>
                    <td mat-cell *matCellDef="let row"> {{row.code}} </td>
                </ng-container>

                <!-- phone Column -->
                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> رقم الهاتف  </th>
                    <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
                </ng-container>

                <!-- email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> الايميل </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>
                 <!-- address Column -->
                 <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef> العنوان </th>
                    <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                </ng-container>
                 <!-- cityId Column -->
                 <ng-container matColumnDef="cityName">
                    <th mat-header-cell *matHeaderCellDef> المحافظة </th>
                    <td mat-cell *matCellDef="let row"> {{row.cityName}} </td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th  id="action1" *matHeaderCellDef style="width: 15%;"> الاجراء </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button (click)="editTrCoporteClient(row)" class="editbtn">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="daleteTrCoporteClient(row.id)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>

            </table>
        </div>

    </mat-card-content>
    <br>
    <mat-card-footer>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
        <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </mat-card-footer>
</mat-card>
