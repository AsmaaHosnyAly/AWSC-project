<div class="cdk-overlay-pane">
  <button class="close" mat-button mat-dialog-close>
    <mat-icon> clear</mat-icon>
  </button>
</div>
<h1 mat-dialog-title class="add-h1">
  {{ editData ? " تعديل مركز تدريب " : " إضافة مركز تدريب جديدة" }}
</h1>
<form [formGroup]="TrainingCenterForm" dir="rtl">
  <div mat-dialog-content>
    <form [formGroup]="TrainingCenterForm">
      <div class="child1">
        <mat-label>الاسم</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="name" matInput />
        </mat-form-field>
      </div>

      <div class="child1">
        <mat-label>الكود</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="code" matInput />
        </mat-form-field>
      </div>

      <div class="child1">
        <mat-label>التليفون</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="phone" matInput />
        </mat-form-field>
      </div>

      <div class="child1">
        <mat-label>البريد الإلكترونى</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="email" type="email" matInput />
        </mat-form-field>
      </div>

      <div class="child1">
        <mat-label>العنوان</mat-label>
        <mat-form-field appearance="outline">
          <input formControlName="address" matInput />
        </mat-form-field>
      </div>
      
      <div class="child1">
        <mat-label>المدينة</mat-label>
        <mat-form-field appearance="outline">
          <input
            matInput
            aria-label="city"
            [matAutocomplete]="autoCity"
            [formControl]="cityCtrl"
            placeholder="{{ getTrainingCenterForm ? getTrainingCenterForm.cityName : '' }}"
            (click)="openAutoCity()"
            required
          />
          <mat-autocomplete
            #autoCity="matAutocomplete"
            [displayWith]="displayCityName"
            (optionSelected)="citySelected($event)"
          >
            <mat-option
              *ngFor="let city of filteredCities | async"
              [value]="city"
            >
              {{ city.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>


      <div class="child1">
        <label id="example-radio-group-label" class="lable-radio"
          >النشاط</label
        >
        <mat-radio-group
          formControlName="isActive"
          class="example-radio-group"
        >
          <mat-radio-button class="example-radio-button" [value]="true">
            نشط
          </mat-radio-button>
          <mat-radio-button class="example-radio-button" [value]="false">
            غير نشط
          </mat-radio-button>
        </mat-radio-group>
      </div>
    </form>
    <div mat-dialog-actions>
      <button
        mat-raised-button
        class="savebtn"
        (click)="addTrainingCenter()"
        style="margin-left: 8px"
      >
        {{ actionBtn }}
      </button>
    </div>
  </div>
</form>
