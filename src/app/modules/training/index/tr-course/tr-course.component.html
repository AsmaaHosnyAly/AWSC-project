<div class="page-title"> بنود الأجور</div>
<mat-card>
  <mat-card-content>
  <mat-card-header dir="ltr" class="parent-search">
    <div class="child1 " >
      <button mat-raised-button class="add" (click)="openDialog()"  dir="ltr" >
      
      <span class="ms-2">اضافة</span>   <mat-icon class="me-1">add</mat-icon> 
      </button>
    </div>

    <div>
      <input 
        matInput
        class="filter-search"
        (keyup)="applyFilter($event)" 
        placeholder="بحث"
        #input
      />
    </div>
  </mat-card-header>
      
      <div  class="div-table">
      <table matSort mat-table [dataSource]="dataSource">
  
        <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > الاسم </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>      

      <!-- hours Column -->
      <ng-container matColumnDef="hours">
        <th mat-header-cell *matHeaderCellDef > عدد الساعات </th>
        <td mat-cell *matCellDef="let row"> {{row.hours}}</td>
      </ng-container>

      <!-- manner Column -->
      <ng-container matColumnDef="manner">
        <th mat-header-cell *matHeaderCellDef > نوع البند </th>
        <td mat-cell *matCellDef="let row"> {{row.manner}}</td>
      </ng-container>

      <!-- cost Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef > التكلفة </th>
        <td mat-cell *matCellDef="let row"> {{row.cost }}</td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef > السعر </th>
        <td mat-cell *matCellDef="let row"> {{row.price}}</td>
      </ng-container>

      <!-- courseCategoryName Column -->
      <ng-container matColumnDef="courseCategoryName">
        <th mat-header-cell *matHeaderCellDef > التصنيف </th>
        <td mat-cell *matCellDef="let row"> {{row.courseCategoryName}}</td>
      </ng-container>

      <!-- courseTypeName Column -->
      <ng-container matColumnDef="courseTypeName">
        <th mat-header-cell *matHeaderCellDef > النوع </th>
        <td mat-cell *matCellDef="let row"> {{row.courseTypeName}}</td>
      </ng-container>

      <!-- description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef > الوصف </th>
        <td mat-cell *matCellDef="let row"> {{row.description}}</td>
      </ng-container>
      
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width: 15%;" >الإجراء </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editTrCourse(row)" class="editbtn">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteTrCourse(row.id)" mat-icon-button color="warn">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
  
      </table>
      </div>
  
    </mat-card-content>
    <br>
    <mat-card-footer>
  
      <mat-paginator [pageSizeOptions]="[5,10,25,50,100]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
  </mat-card>
