<div class="page-title"> دورات المدربين</div>
<mat-card>
  <mat-card-content>
  <mat-card-header dir="ltr" class="parent-search">
    <div class="child1 " >
      <button mat-raised-button class="add" (click)="openDialog()"  dir="ltr" >
      
      <span class="ms-2">اضافة</span>   <mat-icon class="me-1">add</mat-icon> 
      </button>
    </div>

    <div>
      <input 
        matInput
        class="filter-search"
        (keyup)="applyFilter($event)" 
        placeholder="بحث"
        #input
      />
    </div>
  </mat-card-header>
      
      <div  class="div-table">
      <table matSort mat-table [dataSource]="dataSource">
  
        <!-- instructorName Column -->
      <ng-container matColumnDef="instructorName">
        <th mat-header-cell *matHeaderCellDef > المدرب </th>
        <td mat-cell *matCellDef="let row"> {{row.instructorName}}</td>
      </ng-container>

        <!-- rating Column -->
      <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef > التقييم </th>
        <td mat-cell *matCellDef="let row"> {{row.rating}}</td>
      </ng-container>      

      <!-- courseName Column -->
      <ng-container matColumnDef="courseName">
        <th mat-header-cell *matHeaderCellDef > الدورات التدريبية </th>
        <td mat-cell *matCellDef="let row"> {{row.courseName}}</td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef > السعر </th>
        <td mat-cell *matCellDef="let row"> {{row.price}}</td>
      </ng-container>

      <!-- notes Column -->
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef > ملاحظات </th>
        <td mat-cell *matCellDef="let row"> {{row.notes }}</td>
      </ng-container>
      
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width: 15%;" >الإجراء </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editInstructorCourse(row)" class="editbtn">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteInstructorCourse(row.id)" mat-icon-button color="warn">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
  
      </table>
      </div>
  
    </mat-card-content>
    <br>
    <mat-card-footer>
  
      <mat-paginator [pageSizeOptions]="[5,10,25,50,100]" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
  </mat-card>
