<div class="cdk-overlay-pane  ">
  <button class="close" mat-button mat-dialog-close> <mat-icon> clear</mat-icon></button>
</div>

<h1 mat-dialog-title class="add-h1">{{editData? ' تعديل مسلسل منتج ' : 'اضافة مسلسل المنتج'}}</h1>

<form [formGroup]="proudctserialForm" dir="rtl">
  <div mat-dialog-content>
    <form [formGroup]="proudctserialForm">
      <mat-label>المسلسل الرقمي</mat-label>
      <mat-form-field appearance="outline" >
      
        <input formControlName="serial" matInput placeholder="مسلسل" type="number" min="0">        
    </mat-form-field>
      <mat-label>اسم المنتج</mat-label>
      <mat-form-field appearance="outline">
        <input matInput aria-label="product" [matAutocomplete]="autoProduct" [formControl]="productCtrl"
          placeholder="{{getGradeData ? getGradeData.productName : 'اختر سلعة'}}" (click)="openAutoProduct()"
          required />
        <mat-autocomplete #autoProduct="matAutocomplete" [displayWith]="displaProductName"
          (optionSelected)="productSelected($event)">
          <mat-option *ngFor="let product of filteredProductes | async" [value]="product">
            {{ product.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <div class="child1">
        <mat-label> تاريخ الانتاج</mat-label>
        <mat-form-field appearance="outline" style="width:96%;">

          <input matInput [matDatepicker]="picker" formControlName="productionDate">
          <mat-datepicker-toggle matIconSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>

          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        </div>
        <div class="child1">
          <mat-label>تاريخ الانتهاء</mat-label>
        <mat-form-field appearance="outline" style="width:95%">

          <input matInput [matDatepicker]="picke" formControlName="expireDate">
          <mat-datepicker-toggle matIconSuffix [for]="picke">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>

          </mat-datepicker-toggle>
          <mat-datepicker #picke></mat-datepicker>
        </mat-form-field>
          </div>
          
      <button mat-raised-button class="savebtn" (click)="addProductserail()" style="margin-left: 8px">
        {{ actionBtn }}
      </button>
    </form>
  </div>
</form>
