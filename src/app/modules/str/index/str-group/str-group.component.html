

<div class="container" dir="rtl">
  <div style="margin-top: 10px;">
    <mat-card-header dir="rtl">
      <div class="child1 ">
        <button mat-raised-button class="add"  (click)="openGroupDialog()" dir="ltr">

          <span class="ms-2">اضافة</span> <mat-icon class="me-1">add</mat-icon>
        </button>
      </div>

      <mat-form-field>
        <input matInput (keyup)="applyFilter($event)" placeholder="بحث" #input />
      </mat-form-field>
    </mat-card-header>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> كود المجموعة </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> اسم المجموعة </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- platoonId Column -->
        <ng-container matColumnDef="platoonId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> كود الفصيلة </th>
          <td mat-cell *matCellDef="let row"> {{row.platoonId}} </td>
        </ng-container>

        <!-- platoonName Column -->
        <ng-container matColumnDef="platoonName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> الفصيلة </th>
          <td mat-cell *matCellDef="let row"> {{row.platoonName}} </td>
        </ng-container>

        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> الاجراء </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button class="editbtn" (click)="editGroup(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteGroup(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">لا توجد بيانات مطابقة للبحث "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

  </div>
</div>
