<div class="text-center w=100" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
<div class="page-title" > المنتجات</div>
<div class="container"  ><!-- <p>str-product works!</p> -->
    <div class="container" dir="rtl">
        <div style="margin-top: 10px;">
            <mat-card-header dir="ltr">
                <div class="child1">
                  <button mat-raised-button class="add" (click)="openDialog()" dir="ltr"*ngIf="!loading">
                    <span class="ms-2">اضافة</span> <mat-icon class="me-1">add</mat-icon>
                  </button>
                </div>
          
               <div>
                <input  class="filter-search"
                matInput
                (keyup)="applyFilter($event)"
                placeholder="بحث"
                #input
              />
               </div>
              </mat-card-header>
            <div  class="div-table">
                <table mat-table [dataSource]="dataSource" matSort>

                  <!-- code Column -->
                  <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef > كود المنتج </th>
                    <td mat-cell *matCellDef="let row"> {{row.code}} </td>
                </ng-container>
    
                    <!-- name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef > اسم المنتج </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
    
                    <!-- itemId Column -->
                    <ng-container matColumnDef="itemName">
                        <th mat-header-cell *matHeaderCellDef > الصنف</th>
                        <td mat-cell *matCellDef="let row"> {{row.itemName}} </td>
                    </ng-container>
    
                    <!-- vendorId Column -->
                    <ng-container matColumnDef="vendorName">
                        <th mat-header-cell *matHeaderCellDef > المصنع </th>
                        <td mat-cell *matCellDef="let row"> {{row.vendorName}} </td>
                    </ng-container>
    
                    <!-- modelId Column -->
                    <ng-container matColumnDef="modelName">
                        <th mat-header-cell *matHeaderCellDef> الموديل</th>
                        <td mat-cell *matCellDef="let row"> {{row.modelName}} </td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="attachment" >
                        <th mat-header-cell *matHeaderCellDef  class="files"> الملفات </th>
                        <td mat-cell *matCellDef="let row">    
                            <button mat-icon-button class="load" (click)="downloadFile(row.id)" >                                
                                <mat-icon class="upload">get_app</mat-icon>  
                            </button>    
                        </td>
                    </ng-container>
    
                    <!-- action Column -->
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef style="width: 15%;"> الاجراء </th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button class="editbtn"  (click)="editProduct(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">لا توجد بيانات مطابقة للبحث "{{input.value}}"</td>
                    </tr>
                </table>
             
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 1000]" aria-label="الصفحات" showFirstLastButtons></mat-paginator>
            </div>
    
        </div>
    </div></div>
