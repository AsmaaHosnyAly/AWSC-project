<div class="page-title"> المخازن المتاحة للمستخدم</div>
<mat-card>
  <mat-card-content>
    <mat-card-header dir="ltr" class="parent-search">
      <div class="child1">
        <button
          mat-raised-button
          class="add"
          (click)="openDialog()"
          dir="ltr"
        >
          <span class="ms-2">اضافة</span> <mat-icon class="me-1">add</mat-icon>
        </button>
      </div>
    
      <div>
        <input
          matInput
          class="filter-search"
          (keyup)="applyFilter($event)"
          placeholder="بحث"
          #input
        />
      </div>
    </mat-card-header>
    
   <div class="div-table"> <table matSort mat-table [dataSource]="dataSource" >
    <!-- Platoon Id Column -->
   

    <!-- commodity Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef >المستخدم </th>
      <td mat-cell *matCellDef="let row"> {{row.userName}} </td>
    </ng-container>

    <!-- grad Column -->
    <ng-container matColumnDef="storeName">
      <th mat-header-cell *matHeaderCellDef >المخزن </th>
      <td mat-cell *matCellDef="let row"> {{row.storeName}} </td>
    </ng-container>
    
    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef style="width: 15%;">الإجراء</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="editPlatoon(row)" class="editbtn" >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="daletePlatoon(row.id)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table></div>

  </mat-card-content>
  <br>
  <mat-card-footer>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 1000]" aria-label="الصفحات" showFirstLastButtons></mat-paginator>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
  </mat-card-footer>
</mat-card>
