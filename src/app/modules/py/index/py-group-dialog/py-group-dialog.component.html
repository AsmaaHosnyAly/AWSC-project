<div class="container">
    <div class="cdk-overlay-pane  ">
        <button class="close" mat-button (click)="getAllMasterForms()"> <mat-icon> clear</mat-icon></button>
    </div>

    <h1 mat-dialog-title class="add-h1">{{editData? ' تعديل مجموعات الاجور' : ' إضافة مجموعات الاجور'}}</h1>
    <div mat-dialog-content dir="rtl">
        <div mat-dialog-content class="mat-dialog-content" dir="rtl">
            <form [formGroup]="groupMasterForm" (keydown.enter)="$event.preventDefault()">

                <div class="headerForm">
                    <div class="searchLabels" >
                        <mat-label>الاسم*</mat-label>

                        <mat-form-field appearance="outline" class="groupInput" style="width: 100% !important;">
                            <input matInput placeholder="الاسم" formControlName="name">
                        </mat-form-field>
                    </div>


                </div>
                <div dir="ltr">
                    <button class="follow-btn" mat-raised-button (click)="nextToAddFormDetails()" [ngClass]="
              editDataDetails || MasterGroupInfoEntered
                ? 'nextButtonEditHeaderDetails'
                : 'nextButtonAddNewHeader'
            ">
                        حفظ
                    </button>
                </div>

            </form>


            <!-- <form [formGroup]="groupDetailsForm" (keydown.enter)="$event.preventDefault()"> -->

                <div [ngClass]="(MasterGroupInfoEntered || editDataDetails) ? 'restGroupInfo' : 'restGroupInfoDisable'">


                    <div mat-dialog-action [align]="'end'"
                        style="display: flex; width: 100%; justify-content: space-between; ">
                        <div class="groupAction">
                            <button mat-raised-button class="savebtn" (click)="updateMaster()">تعديل الاذن</button>

                        </div>

                        <div class="groupAction">
                            <button mat-raised-button class="savebtn" (click)="OpenDetailsDialog()">اضافة بيان</button>

                        </div>

                        <div class="groupAction">
                            <button mat-raised-button class="savebtn" (click)="OpenDetailsEmployeeDialog()">اضافة موظفين</button>

                        </div>

                    </div>

                    <mat-tab-group mat-stretch-tabs style="margin-top: 5%;">
                        <mat-tab label="تفاصيل مجموعات الاجور">

                            <div class="tableFixHead" >
                                <table mat-table [dataSource]="dataSource" matSort class="headerTable">
        
                                    <!-- pyItemName Column -->
                                    <ng-container matColumnDef="pyItemName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> بنود الاجور</th>
                                        <td mat-cell *matCellDef="let row"> {{row.pyItemName}} </td>
                                    </ng-container>
        
                                    <!-- action Column -->
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;"> الاجراء </th>
                                        <td mat-cell *matCellDef="let row">
                                            <button mat-icon-button color="primary" (click)="editDetailsForm(row)">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            <button mat-icon-button color="warn" (click)="deleteFormDetails(row.id)">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>
        
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                    <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
        
                                </table>
                                <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
                            </div>
                        </mat-tab>


                        <mat-tab label="تفاصيل الموظفين">
                            <div class="tableFixHead" >
                                <table mat-table [dataSource]="dataSourceEmployee" matSort class="headerTable">
        
                                    <!-- employeeName Column -->
                                    <ng-container matColumnDef="employeeName">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> الموظف</th>
                                        <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
                                    </ng-container>
        
                                    <!-- action Column -->
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;"> الاجراء </th>
                                        <td mat-cell *matCellDef="let row">
                                            <button mat-icon-button color="primary" (click)="editDetailsEmployeeForm(row)">
                                                <mat-icon>edit</mat-icon>
                                            </button>
                                            <button mat-icon-button color="warn" (click)="deleteFormDetailsEmployee(row.id)">
                                                <mat-icon>delete</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>
        
                                    <tr mat-header-row *matHeaderRowDef="displayedEmployeesColumns; sticky: true"></tr>
                                    <tr mat-row *matRowDef="let emprow; columns: displayedEmployeesColumns"></tr>
        
                                </table>
                                <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
                            </div>
                        </mat-tab>
                    </mat-tab-group>
        


                </div>

            <!-- </form> -->

            

        </div>
    </div>
</div>
