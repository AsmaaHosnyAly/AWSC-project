<!-- <p>py-group-dialog works!</p> -->
<div class="cdk-overlay-pane  ">
    <button class="close" mat-button mat-dialog-close> <mat-icon> clear</mat-icon></button>
</div>

<h1 mat-dialog-title class="add-h1">{{editData? ' تعديل مجموعات الاجور ' : ' إضافة مجموعات اجور جديد'}}</h1>
<form [formGroup]="PyItemGroupForm" dir="rtl">
    <div mat-dialog-content>
        <form [formGroup]="PyItemGroupForm">

            <div class="child1">
                <mat-label>الاسم*</mat-label>
                <mat-form-field appearance="outline">
                    <input formControlName="name" matInput />
                </mat-form-field>
            </div>

            <div dir="ltr">
                <button class="follow-btn" mat-raised-button (click)="nextToAddFormDetails()" [ngClass]="
          editData || MasterGroupInfoEntered
            ? 'nextButtonEditHeaderDetails'
            : 'nextButtonAddNewHeader'
        ">
                    {{ actionBtn }}
                </button>
            </div>

            <!-- <button mat-raised-button class="savebtn" (click)="AddItemGroup()" style="margin-left: 8px">
                {{ actionBtn }}
            </button> -->
        </form>


        <form [formGroup]="PyItemGroupdetailsForm" (keydown.enter)="$event.preventDefault()">

            <div [ngClass]="(MasterGroupInfoEntered || editDataDetails) ? 'restGroupInfo' : 'restGroupInfoDisable'">


                <div mat-dialog-action [align]="'end'"
                    style="display: flex; width: 100%; justify-content: space-between; ">
                    <div class="groupAction">
                        <button mat-raised-button class="savebtn" (click)="updateMaster()">تعديل الاذن</button>

                    </div>

                    <div class="groupAction">
                        <button mat-raised-button class="savebtn" (click)="OpenItemGroupDetailsDialog()">اضافة بيان</button>

                    </div>

                </div>
                
             
                <div class="tableFixHead">
                    <table mat-table [dataSource]="dataSource" matSort class="headerTable">

                        <!-- pyItemName Column -->
                        <ng-container matColumnDef="pyItemName">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> الائتمان</th>
                            <td mat-cell *matCellDef="let row"> {{row.pyItemName}} </td>
                        </ng-container>

                        <!-- action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%;"> الاجراء </th>
                            <td mat-cell *matCellDef="let row">
                                <!-- <button mat-icon-button color="primary" (click)="editDetailsForm(row)"> -->
                                    <mat-icon>edit</mat-icon>
                                <!-- </button> -->
                                <!-- <button mat-icon-button color="warn" (click)="deleteFormDetails(row.id)"> -->
                                    <mat-icon>delete</mat-icon>
                                <!-- </button> -->
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>

                    </table>
                    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
                </div>
            </div>

        </form>
    </div>
</form>
