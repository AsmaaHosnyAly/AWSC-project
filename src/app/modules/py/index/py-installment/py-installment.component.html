<div class="page-title"> الأقساط</div>
<mat-card>
  <mat-card-content>
  <mat-card-header dir="ltr" class="parent-search">
    <div class="child1 " >
      <button mat-raised-button class="add" (click)="openDialog()"  dir="ltr" >
      
      <span class="ms-2">اضافة</span>   <mat-icon class="me-1">add</mat-icon> 
      </button>
    </div>

    <div>
      <input 
        matInput
        class="filter-search"
        (keyup)="applyFilter($event)" 
        placeholder="بحث"
        #input
      />
    </div>
  </mat-card-header>
      
      <div  class="div-table">
      <table matSort mat-table [dataSource]="dataSource">
  
        <!-- no Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef > الرقم </th>
        <td mat-cell *matCellDef="let row"> {{row.no}}</td>
      </ng-container>


      <!-- startDate Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef > تاريخ البدء </th>
        <td mat-cell *matCellDef="let row"> {{row.startDate | date }}</td>
      </ng-container>

      <!-- value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef > القيمة </th>
        <td mat-cell *matCellDef="let row"> {{row.value}}</td>
      </ng-container>

      <!-- installmentValue Column -->
      <ng-container matColumnDef="installmentValue">
        <th mat-header-cell *matHeaderCellDef > قيمة القسط </th>
        <td mat-cell *matCellDef="let row"> {{row.installmentValue}}</td>
      </ng-container>

      <!-- installmentNo Column -->
      <ng-container matColumnDef="installmentNo">
        <th mat-header-cell *matHeaderCellDef > رقم القسط </th>
        <td mat-cell *matCellDef="let row"> {{row.installmentNo}}</td>
      </ng-container>

      <!-- paiedSum Column -->
      <ng-container matColumnDef="paiedSum">
        <th mat-header-cell *matHeaderCellDef > المدفوعة</th>
        <td mat-cell *matCellDef="let row"> {{row.paiedSum}}</td>
      </ng-container>

      <!-- installmentNo Column -->
      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef > الموظف </th>
        <td mat-cell *matCellDef="let row"> {{row.employeeName}}</td>
      </ng-container>

      <!-- installmentValue Column -->
      <ng-container matColumnDef="pyItemName">
        <th mat-header-cell *matHeaderCellDef > النوع </th>
        <td mat-cell *matCellDef="let row"> {{row.pyItemName}}</td>
      </ng-container>
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef style="width: 15%;" >الإجراء </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-icon-button (click)="editInstallment(row)" class="editbtn">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteInstallment(row.id)" mat-icon-button color="warn">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row;columns:displayedColumns"></tr>
  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
  
      </table>
      </div>
  
    </mat-card-content>
    <br>
    <mat-card-footer>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 1000]" aria-label="الصفحات" showFirstLastButtons></mat-paginator>
    </mat-card-footer>
  </mat-card>
