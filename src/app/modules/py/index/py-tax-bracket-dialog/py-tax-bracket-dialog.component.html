<div class="cdk-overlay-pane  ">
    <button class="close" mat-button  mat-dialog-close > <mat-icon> clear</mat-icon></button>
  </div>
  
  <h1 mat-dialog-title class="add-h1">{{editData? '  تعديل لوعاء الضريبى   ' : ' إضافة الوعاء الضريبى جديدة'}}</h1>
  <form [formGroup]="TaxBracketsForm" dir="rtl">
    <div mat-dialog-content>
      <form [formGroup]="TaxBracketsForm">
        
        <mat-form-field appearance="outline">
          <mat-label>القيمة</mat-label>
          <input formControlName="value" matInput placeholder="القيمة">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>النسبة</mat-label>
            <input formControlName="ratio" matInput placeholder="النسبة">
          </mat-form-field>
        <button mat-raised-button class="savebtn" (click)="addTaxBrackets()">{{actionBtn}}</button> 
      </form>
    </div>
   
   
    </form>
