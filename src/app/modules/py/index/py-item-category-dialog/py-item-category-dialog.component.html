<div class="cdk-overlay-pane  ">
    <button class="close" mat-button  mat-dialog-close > <mat-icon> clear</mat-icon></button>
  </div>
  <h1 mat-dialog-title class="add-h1">{{editData? '  تعديل التصنيف   ' : 'إضافة تصنيف جديد'}}</h1> 
  <form [formGroup]="PyItemCategoryForm" dir="rtl">    
      <div mat-dialog-content>
        <form [formGroup]="PyItemCategoryForm">
          <mat-label> التصنيف</mat-label>
          <mat-form-field appearance="outline">
           
            <input formControlName="name" matInput placeholder="اسم التصنيف">
          </mat-form-field>
        </form> 
      </div> 
      <div mat-dialog-actions>
      <button mat-raised-button class="savebtn" (click)="addPyItemCategory()" style="margin-left: 8px;">{{actionBtn}}</button> 
      </div>
      </form>
