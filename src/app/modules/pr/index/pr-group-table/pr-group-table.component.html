    <!-- search stop -->

    <mat-card-header dir="ltr" class="parent-search">
        <div class="child1">
            <button mat-raised-button class="add" (click)="openDialog()" dir="ltr">
                <span class="ms-2">اضافة</span> <mat-icon class="me-1">add</mat-icon>
            </button>
        </div>

        <div>
            <input matInput class="filter-search" (keyup)="applyFilter($event)" placeholder="بحث" #input />
        </div>
    </mat-card-header>

    <!---print Header-->
    <section id="content">
        <header id="header" class="header">
            <div class="header-one">
                <p>أرصدة إفتتاحية</p>
            </div>
            <div class="header-two">
                <img src="../assets/images/water logo.png" />
                <p>شركة مياه الشرب والصرف الصحى بأسوان</p>
            </div>
        </header>

        <div class="div-table">
            <div id="table-content">
                <table mat-table [dataSource]="dataSource2" dir="rtl">
                    <!-- name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef style="width: 80%; text-align: center;">الاسم</th>
                        <td mat-cell *matCellDef="let row" style="text-align: center;">{{ row.name }}</td>
                    </ng-container>

                    <!-- createUserName Column -->
                    <!-- <ng-container matColumnDef="createUserName">
                        <th mat-header-cell *matHeaderCellDef style="text-align: center;">اسم المستخدم</th>
                        <td mat-cell *matCellDef="let row" style="text-align: center;">{{ row.createUserName }}</td>
                    </ng-container> -->

                    <!-- Action Column -->
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef id="action-header">الاجراء</th>
                        <td mat-cell *matCellDef="let row" id="buttn">
                            <button mat-icon-button class="editbtn" (click)="editMasterForm(row)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" (click)="deleteBothForms(row.id)">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                </table>
            </div>
        </div>
    </section>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 1000]" aria-label="الصفحات" showFirstLastButtons></mat-paginator>
</div>
