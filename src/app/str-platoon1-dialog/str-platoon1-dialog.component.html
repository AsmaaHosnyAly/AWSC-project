<form [formGroup]="platoonForm" dir="rtl">
  <h1 mat-dialog-title>إضافة فصيلة</h1>
  <div mat-dialog-content>
    <form [formGroup]="platoonForm">
      <mat-form-field appearance="outline">
        <mat-label>كود الفصيلة</mat-label>
        <input formControlName="code" matInput placeholder="كود الفصيلة">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>اسم الفصيلة</mat-label>
        <input formControlName="name" matInput placeholder="اسم الفصيلة">
      </mat-form-field>
      <mat-form-field appearance="outline" class="groupInput">
        <mat-label>السلعة</mat-label>
        <mat-select placeholder="السلعة" formControlName="commodityId" (valueChange)="onCommodityChange($event)">
            <mat-option [value]="commodity.id" *ngFor="let commodity of commoditylist">{{commodity.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="groupInput">
        <mat-label>النوعية</mat-label>
        <mat-select placeholder="النوعية" formControlName="gradeId">
            <mat-option [value]="grade.id" *ngFor="let grade of gradelist">{{grade.name}}</mat-option>
        </mat-select>
    </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" mat-dialog-close>اغلاق</button>
  <button mat-raised-button color="primary" (click)="testInputsValidating()" style="margin-left: 8px;">{{actionBtn}}</button> 
  </div>
  </form>
