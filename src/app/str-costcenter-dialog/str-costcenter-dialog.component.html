<div dir="rtl">

    <h1 mat-dialog-title style="font-size: 30px;">اضافة مخزن</h1>
   <div mat-dilog-content>
   <form [formGroup]="productForm" style="padding: 20px;" >
       <mat-form-field appearance="outline" >
           <mat-label>الكود </mat-label>
           <input formControlName="code" matInput placeholder="ادخل كودالمركز" >
           <mat-error *ngIf="productForm.get('code')?.invalid && productForm.get('code')?.touched">
            كود النوعية مطلوب ويجب أن يحتوي على رقم واحد.
         </mat-error>
       </mat-form-field>
       <mat-form-field appearance="outline">
           <mat-label>المركز</mat-label>
           <input formControlName="name" matInput placeholder="ادخل اسم المركز" type="text">
   
       </mat-form-field>
      
   </form>
   </div>
   <div mat-dialog-action [align]="'end'" style="padding: 10px;margin-left: 30%;">
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addCostCenter()">{{actionBtn}}</button>

       <button mat-raised-button color="warn" mat-dialog-close>الغاء</button>
   </div>
   </div>
