<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">

<div class=" .container-fluid banner" id="sect1">
    <div class="form"><form class="" [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <div class="logo"><img src="../../../assets/images/water logo.png" width="100" alt=""></div>
        <h2>تسجيل الدخول</h2>
        <div class="">
            <mat-icon id="user" aria-hidden="false" aria-label="Example home icon" fontIcon="perm_identity"></mat-icon>
            <input type="text" class="form-control" placeholder="اسم المستخدم" formControlName="name" autocomplete="off" autofocus="false">
            <!-- <input type="text" required  minlength="10" [(ngModel)]="model.name" name="name" #name="ngModel"> -->
            <div class="alert alert-danger" *ngIf="isSubmit && userName?.invalid">
                <!-- <h5>error : {{userName?.errors | json}}</h5>
                <h5>valid : {{userName?.valid}}</h5>
                <h5>invalid : {{userName?.invalid}}</h5>
                <h5>dirty : {{userName?.dirty}}</h5>
                <h5>touched : {{userName?.touched}}</h5> -->
                <div *ngIf="userName?.errors?.['required']">ادخل اسم المستخدم</div>
                <!-- <div *ngIf="userName?.errors?.['email']">invalid email</div> -->
            </div>
        </div>
        <div class="">
            <mat-icon id="lock" aria-hidden="false" aria-label="Example home icon" fontIcon="lock"></mat-icon>
            <input type="password" class="form-control" placeholder="كلمة المرور  "  formControlName="password" autocomplete="off">
            <div class="alert alert-danger" *ngIf="isSubmit && userData?.['password']?.invalid">
                <div *ngIf="userData?.['password']?.errors?.['required']">password is required</div>
            </div>
            <i class="bi bi-lock-fill"></i>
        </div>
        
        <div class="b">
            <button class="" >الدخول</button>
        </div>  
        <div class="alert alert-danger" *ngIf="isSubmit &&isActive==false">
            عفوا لا تمتلك صلاحية الدخول 
       </div>

        
        
    </form>

</div>
    
</div>
