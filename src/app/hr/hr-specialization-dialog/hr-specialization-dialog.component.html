<form [formGroup]="specializationForm" dir="rtl">
    <h1 mat-dialog-title>إضافة صنف الحساب</h1>
    <div mat-dialog-content>
      <form [formGroup]="specializationForm">        
        <mat-form-field appearance="outline">
          <mat-label>الاسم </mat-label>
          <input formControlName="name" matInput placeholder="ادخل الاسم">
        </mat-form-field>
        <mat-label>الحساب</mat-label>
        <mat-form-field appearance="outline">
          <input matInput aria-label="account" [matAutocomplete]="autoaccount" [formControl]="QualificationCtrl"
            placeholder="{{getspecializationData ? getspecializationData.accounName : ''}}" (click)="openAutoQualification()" required />
          <mat-autocomplete #autoaccount="matAutocomplete" [displayWith]="displayqualificationName"
            (optionSelected)="qualificationSelected($event)">
            <mat-option *ngFor="let qualification of filteredQualification | async" [value]="qualification">
              {{ qualification.name }} | {{ qualification.code }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="warn" mat-dialog-close>اغلاق</button>
      <button mat-raised-button color="primary" (click)="addHrspecialization()" style="margin-left: 8px;">{{actionBtn}}</button>
    </div>
  </form>
