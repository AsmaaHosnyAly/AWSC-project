  <section id="content">
    <header>
      <div class="top">
        <h2>اذن إضافة</h2>
      </div>
      <div class="bottom">
        <div class="section1">
          <p>مخزن : {{ storeName }}</p>
          <p>التاريخ : {{ myDate | date : "shortDate" }}</p>
          <p></p>
        </div>
        <div class="section2">
          <p>وارد من : {{ sourceStoreName }}</p>
        </div>
      </div>
    </header>
    <table id="my-table" mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>رقم السجل</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>الصنف</th>
        <td mat-cell *matCellDef="let row">{{ row.itemName }}</td>
      </ng-container>
      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>الكمية</th>
        <td mat-cell *matCellDef="let row">
          {{ row.qty }}
        </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>السعر</th>
        <td mat-cell *matCellDef="let row">{{ row.price }}</td>
      </ng-container>
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>الأجمالى</th>
        <td mat-cell *matCellDef="let row">{{ row.total }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">لا توجد بيانات""</td>
      </tr>
    </table>
  </section>
  <footer></footer>
</div>
